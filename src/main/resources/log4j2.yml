Configuration:
  name: Default
  Properties:
    Property:
      name: log-path
      value: "logs"
  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{ISO8601}{GMT-4} %-5p %-35c{2} - %m%n"
  #    File:
  #      name: File_Appender
  #      fileName: ${log-path}/logfile.log
  #      PatternLayout:
  #        pattern: "%d{ISO8601}{GMT-4} %-5p %-35c{2} - %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console_Appender
          level: info